<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mappa Interattiva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin:0; padding:0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var w = 2000; // modifica con la larghezza reale di mappa.png
    var h = 1500; // modifica con l'altezza reale di mappa.png

    var bounds = [[0,0],[h,w]];

    var map = L.map('map', {
        crs: L.CRS.Simple, // Coordinate semplici per immagini
        minZoom: -2
    });

    L.imageOverlay('mappa.png', bounds).addTo(map);

    map.fitBounds(bounds);

    // Posizione marker: [y, x] in pixel
    var marker = L.marker([750, 1000]).addTo(map);
    marker.bindPopup(`
        <b>Audio di esempio</b><br>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Il tuo browser non supporta l'audio.
        </audio>
    `);

</script>

</body>
</html>
